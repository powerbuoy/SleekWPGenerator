<VirtualHost *:80>
	ServerName <%= localDomain %>:80
	DocumentRoot <%= path %>

	<Directory <%= path %>>
		Options Indexes FollowSymLinks MultiViews
		Require all granted
		AllowOverride All
	</Directory>

	ErrorLog /var/log/apache2/error-<%= appName %>.log
	LogLevel warn

	CustomLog /var/log/apache2/access-<%= appName %>.log combined
	ServerSignature off
</VirtualHost>
